<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Player Music</title>
</head>

<body>
    <div class="player">
        <div class="player-wrapper">
            <div class="header-player" id="vanilla">
                <img src="files/music-icon.jpg" width="35">
                <span>Player Music</span>
            </div>
            <div class="cover container">

            </div>
            <div class="content">
                <div class="description container">
                    <h3>Name</h3>
                    <i>Artist</i>
                </div>
                <div class="controls">
                    <div class="seek-bar-area">
                        <div class="seek-bar container">
                            <input type="range" min="0" max="0" id="seek-bar">
                        </div>
                        <div class="time container">
                            <p class="currentDuration">00:00</p>
                            <p class="duration">00:00</p>
                        </div>
                    </div>
                    <div class="bttnsControl container">
                        <i class="fa-solid fa-backward"></i>
                        <i class="fa-solid fa-play key" data-key="32"></i>
                        <i class="fa-solid fa-pause key" data-key="32"></i>
                        <i class="fa-solid fa-forward"></i>
                    </div>
                    <div class="volControl container">
                        <i class="fa-solid fa-volume-high container"></i>
                        <input type="range" name="" min="0" max="100" step="1" value="100" id="vol-bar">
                    </div>
                </div>
            </div>
            <img id="anime-girl" src="files/anime-girl.gif" width="150">
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
